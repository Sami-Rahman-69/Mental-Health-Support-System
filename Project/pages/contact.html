<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SerenitySphere</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('../assets/img/contact.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }
        
        .content {
            padding: 60px 0;
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container content">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>Contact Us</h1>
                <p>
                    We are here to help you with any questions or concerns you may have. Feel free to reach out to us through the contact form below, and we will get back to you as soon as possible.
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    <div id="formMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contactForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'contact_process.php',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#formMessage').html('<div class="alert alert-success">' + response + '</div>');
                        $('#contactForm')[0].reset();
                    },
                    error: function() {
                        $('#formMessage').html('<div class="alert alert-danger">There was an error processing your request. Please try again.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
